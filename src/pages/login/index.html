<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login / Signup</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="form-container" id="login-container">
                <form id="login-form">
                    <h2>Login</h2>
                    <div class="input-group">
                        <label for="login-emailOrUsername">Email or Username</label>
                        <input type="text" id="login-emailOrUsername" required />
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required />
                    </div>
                    <div class="input-group-checkbox">
                        <input type="checkbox" id="remember-me" />
                        <label for="remember-me">Remember me</label>
                    </div>
                    <button type="submit">Login</button>
                    <p class="message" id="login-message"></p>
                    <p>
                        Don't have an account?
                        <a href="#" id="show-signup">Sign up</a>
                    </p>
                </form>
            </div>

            <div class="form-container hidden" id="signup-container">
                <form id="signup-form">
                    <h2>Sign Up</h2>
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required />
                    </div>
                    <div class="input-group">
                        <label for="signup-username">Username</label>
                        <input type="text" id="signup-username" required minlength="3" maxlength="32" />
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required minlength="8" />
                    </div>
                    <button type="submit">Sign Up</button>
                    <p class="message" id="signup-message"></p>
                    <p>
                        Already have an account?
                        <a href="#" id="show-login">Log in</a>
                    </p>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
