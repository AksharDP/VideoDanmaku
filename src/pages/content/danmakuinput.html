<div class="danmaku-input-container">
    <div class="danmaku-style-popup">
        <button class="danmaku-style-button">
            Style
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="chevron-icon chevron-down"
            >
                <path d="m6 9 6 6 6-6" />
            </svg>
        </button>
        <div class="danmaku-style-menu">
            <!-- <div class="style-option" data-style="normal">Normal</div>
            <div class="style-option style-option-bold" data-font-weight="bold">Bold</div>
            <div class="style-option style-option-large" data-font-size="large">Large</div> -->
            <div class="style-option style-option-red" data-color="red">
                Red
            </div>
            <div class="style-option style-option-green" data-color="green">
                Green
            </div>
            <div class="style-option style-option-blue" data-color="blue">
                Blue
            </div>
            <!-- <div class="style-option iridescent-effect-3" data-style="iridescent">Iridescent</div>
            <div class="style-option iridescent-effect-4" data-style="iridescent">Iridescent</div> -->
        </div>
    </div>

    <input
        type="text"
        id="danmaku-input-field"
        class="danmaku-input"
        placeholder="Add a danmaku comment..."
        autocomplete="off"
    />

    <button class="danmaku-comment-button">Comment</button>
</div>
